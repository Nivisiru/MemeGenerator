<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MemeGenerator.css">
    <script src="MemeGenerator.js" defer></script>
    <title>Meme Generator</title>
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <form id="meme-form">
            <div class="form-group">
                <label for="image-url">Image URL:</label>
                <input type="url" id="image-url" class="input-box" required>
            </div>
            <div class="form-group">
                <label for="top-text">Top Text:</label>
                <input type="text" id="top-text" class="input-box" required>
            </div>
            <div class="form-group">
                <label for="bottom-text">Bottom Text:</label>
                <input type="text" id="bottom-text" class="input-box" required>
            </div>
            <button type="submit" id="generate">Generate Meme</button>
        </form>
    </div>
    <div id="meme-container"></div>
</body>
</html>
